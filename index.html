<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Online calculator</title>
  </head>
  <body>
    <!-- Body -->
    <center>
      <div class="container calculator-container">
        <div id="calculator" class="d-flex">
          <form name="form1">
            <marquee behavior="alternate" direction=""
              ><p class="title text-center">ONLINE CALCULATOR</p></marquee
            >
            <input
              id="input-calc"
              class="fw-bold form-control"
              type="text"
              name="answer"
            />

            <input
              class="but"
              type="button"
              value="1"
              onclick="form1.answer.value += '1' "
            />
            <input
              class="but"
              type="button"
              value="2"
              onclick="form1.answer.value += '2' "
            />
            <input
              class="but"
              type="button"
              value="3"
              onclick="form1.answer.value += '3' "
            />
            <input
              class="but"
              type="button"
              value="+"
              onclick="form1.answer.value += '+' "
            />
            <br />
            <br />

            <input
              class="but"
              type="button"
              value="4"
              onclick="form1.answer.value += '4' "
            />
            <input
              class="but"
              type="button"
              value="5"
              onclick="form1.answer.value += '5' "
            />
            <input
              class="but"
              type="button"
              value="6"
              onclick="form1.answer.value += '6' "
            />
            <input
              class="but"
              type="button"
              value="-"
              onclick="form1.answer.value += '-' "
            />
            <br />
            <br />

            <input
              class="but"
              type="button"
              value="7"
              onclick="form1.answer.value += '7' "
            />
            <input
              class="but"
              type="button"
              value="8"
              onclick="form1.answer.value += '8' "
            />
            <input
              class="but"
              type="button"
              value="9"
              onclick="form1.answer.value += '9' "
            />
            <input
              class="but"
              type="button"
              value="*"
              onclick="form1.answer.value += '*' "
            />
            <br />
            <br />

            <input
              class="but"
              type="button"
              value="/"
              onclick="form1.answer.value += '/' "
            />
            <input
              class="but"
              type="button"
              value="0"
              onclick="form1.answer.value += '0' "
            />
            <input
              class="but"
              type="button"
              value="."
              onclick="form1.answer.value += '.' "
            />

            <input
              class="but"
              type="button"
              value="="
              onclick="form1.answer.value = eval(form1.answer.value) "
            />
            <br />

            <input
              class="but-clr"
              type="button"
              value="Clear All"
              onclick="form1.answer.value = ' ' "
              id="clear"
            />
            <br />
          </form>
        </div>
      </div>
    </center>
    <br />

    <div class="" style="height: 100px"></div>

    <br />
  </body>
</html>
